name: 混淆 明文源码.js 并自动提交

on:
  # push:
  #   paths:
  #     - '明文源码.js' # 监听 明文源码.js 文件变更自动触发（如需自动触发请取消注释）
  workflow_dispatch: # 支持手动触发

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 步骤1：检出仓库代码
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 拉取全部提交历史，便于后续提交

      # 步骤2：设置 Node.js 环境
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # 步骤3：全局安装 javascript-obfuscator 混淆工具
      - name: 安装混淆依赖
        run: npm install -g javascript-obfuscator

      # 步骤4：对 明文源码.js 进行混淆，输出为 worker.js（Cloudflare Worker 入口文件）
      # 参数已根据项目体积和安全性优化，兼顾性能
      - name: 混淆 明文源码.js
        run: |
          javascript-obfuscator 明文源码.js --output worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 0.8 \
          --dead-code-injection true \
          --dead-code-injection-threshold 0.5 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 0.8 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      # 步骤5：将混淆后的 worker.js 提交到仓库
      - name: 提交混淆文件
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add worker.js
          git commit -m "worker.js" || echo "无变更无需提交"

      # 步骤6：推送更改到当前分支
      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} 
